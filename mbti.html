                    <div class="mbti__field__q">설거지를 할 때</div>
                    <label for="q2R1" class="mbti__field__label">플라스틱 섬유로 만든 수세미를 사용해요.</label>
                    <input type="radio" name="2" id="q2R1" value="1" class="mbti__field__radio" required/>

                    <input type="radio" name="2" id="q2R2" value="3" class="mbti__field__radio" required/>
                </fieldset>
                <fieldset class="mbti__field" id="mbti-3">
                    <legend class="a11yHidden">3번 문제</legend>
                    <div class="mbti__field__q">333334545</div>
                    <label for="q3R1" class="mbti__field__label">플라스틱 섬유로 만든 수세미를 사용해요.</label>
                    <input type="radio" name="3" id="q3R1" value="1" class="mbti__field__radio" required/>

                <div class="mbti__field" id="mbti-4">
                    <button class="button">결과 보기</button>
                    결과결과
